<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}D&D Campaign Companion{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-white min-h-screen px-4 py-6 sm:px-6">

    <div class="max-w-4xl mx-auto bg-gray-800 rounded-xl shadow-xl p-6 sm:p-8">

      <!-- Topbar -->
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl sm:text-3xl font-extrabold tracking-tight">
          <a href="{% url 'campaigns:campaign_list' %}" class="text-indigo-400 hover:underline">
            D&D Campaign Companion
          </a>
        </h1>

        {% if user.is_authenticated %}
          <form method="post" action="{% url 'campaigns:logout' %}">
            {% csrf_token %}
            <button
              type="submit"
              class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-md text-sm shadow-sm transition"
            >
              Logout
            </button>
          </form>
        {% endif %}
      </div>

      <hr class="border-gray-700 mb-6" />

      <!-- Page Content -->
      {% block content %}{% endblock %}

    </div>
    
  </body>
</html>
