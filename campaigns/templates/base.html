<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}D&D Campaign Companion{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-white min-h-screen p-6">
    <div class="max-w-4xl mx-auto bg-gray-800 rounded-lg shadow-md p-8">
      <h1 class="text-3xl font-bold mb-4">
        <a href="{% url 'campaigns:campaign_list' %}" class="text-indigo-400 hover:underline">D&D Campaign Companion</a>
      </h1>
      <hr class="border-gray-600 mb-6" />
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
