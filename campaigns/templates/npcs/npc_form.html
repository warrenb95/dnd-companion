{% extends "base.html" %}
{% block title %}{{ view.object.name|default:"New NPC" }}{% endblock %}
{% block content %}
<div class="container my-5">
  <div class="card shadow-sm">
    <div class="card-header bg-light">
      <h2>{{ view.object.name|default:"Add NPC" }}</h2>
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <div class="d-flex">
          <button type="submit" class="btn btn-success me-2">Save</button>
          <a href="{% url 'campaigns:campaign_detail' campaign.id %}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
