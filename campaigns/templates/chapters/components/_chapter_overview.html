<div class="bg-gray-800 p-6 rounded-lg shadow">
  <h1 class="text-3xl font-bold text-white mb-2">{{ chapter.title }}</h1>
  <p class="text-gray-400 mb-4">Level Range: {{ chapter.level_range }}</p>
  <hr class="border-gray-700 mb-4" />
  <div class="space-y-4 text-gray-300">
    <div>
      <h2 class="text-xl font-semibold text-white">Adventure Hook</h2>
      <p>{{ chapter.adventure_hook }}</p>
    </div>
    <div>
      <h2 class="text-xl font-semibold text-white">Overview</h2>
      <p>{{ chapter.overview }}</p>
    </div>
    <div>
      <h2 class="text-xl font-semibold text-white">DM Guidance</h2>
      <p>{{ chapter.dm_guidance }}</p>
    </div>
    <div>
      <h2 class="text-xl font-semibold text-white">Conclusion</h2>
      <p>{{ chapter.conclusion }}</p>
    </div>
  </div>
</div>
