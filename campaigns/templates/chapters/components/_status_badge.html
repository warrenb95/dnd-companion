<button 
  hx-post="{% url 'campaigns:chapter_status_toggle' chapter.id %}"
  hx-target="#status-{{ chapter.id }}"
  hx-swap="outerHTML"
  id="status-{{ chapter.id }}"
  class="px-3 py-1 text-sm rounded-full font-medium transition-colors cursor-pointer
  {% if chapter.status == 'not_started' %}bg-gray-600 text-gray-200 hover:bg-gray-500
  {% elif chapter.status == 'in_progress' %}bg-yellow-600 text-yellow-100 hover:bg-yellow-500
  {% elif chapter.status == 'completed' %}bg-green-600 text-green-100 hover:bg-green-500
  {% endif %}"
  title="Click to toggle status">
  {{ chapter.get_status_display }}
</button>
