{% extends "base.html" %} 
{% block title %}{{ view.object.title|default:"Delete Chapter" }}{% endblock %} 
{% block content %}
<h2>{{ view.object.title|default:"Delete Chapter" }}</h2>
<form method="post">
  {% csrf_token %}
  <p>Are you sure you want to delete "{{ view.object.title }}"?</p>
  {{ form }}
  <button type="submit" class="btn btn-success">Confirm</button>
</form>
{% endblock %}
