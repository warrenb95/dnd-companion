{% extends "campaigns/base.html" %}
{% block title %}Chapter Upload{% endblock %}
{% block content %}
<h2>Chapter Upload</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
</form>
<a href="{% url 'campaigns:campaign_list' %}" class="btn btn-secondary mt-2">Cancel</a>
{% endblock %}
