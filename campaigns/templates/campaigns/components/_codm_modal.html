<!-- Co-DM Management Modal -->
<div id="codm-modal" 
     class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden"
     hx-on:click="this.classList.add('hidden')">
  <div class="bg-gray-800 rounded-lg p-6 w-full max-w-md mx-4" hx-on:click="event.stopPropagation()">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-xl font-semibold text-white">Add Co-DM</h3>
      <button hx-on:click="document.getElementById('codm-modal').classList.add('hidden')" 
              class="text-gray-400 hover:text-white">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
    
    <div id="modal-content">
      <!-- Modal content will be loaded here via HTMX -->
    </div>
  </div>
</div>
