{% extends "campaigns/base.html" %}
{% block title %}Delete Message{% endblock %}
{% block content %}
<h2>Are you sure you want to delete this message?</h2>
<p><strong>{{ object.content }}</strong></p>
<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger">Yes, Delete</button>
  <a href="{% url 'campaigns:campaign_chat' object.campaign.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
