{% extends "campaigns/base.html" %}
{% block title %}{{ view.object.name|default:"New NPC" }}{% endblock %}
{% block content %}
<h2>{{ view.object.name|default:"Add NPC" }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
</form>
<a href="{% url 'campaigns:campaign_list' %}" class="btn btn-secondary mt-2">Cancel</a>
{% endblock %}
