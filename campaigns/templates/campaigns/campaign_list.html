{% extends "base.html" %}
{% block title %}Your Campaigns{% endblock %}
{% block content %}
<div class="my-10 max-w-4xl mx-auto">
  <div class="bg-gray-800 shadow rounded-lg overflow-hidden">
    <div class="bg-gray-900 px-6 py-4 border-b border-gray-700">
      <h2 class="text-xl font-semibold text-white mb-0">All Campaigns</h2>
    </div>
    <ul>
      {% for campaign in campaigns %}
      <li class="border-b bg-gray-900 border-gray-700 last:border-b-0">
        <a href="{% url 'campaigns:campaign_detail' campaign.id %}"
           class="block px-6 py-4 text-indigo-400 hover:text-white hover:bg-gray-700 transition-colors duration-150">
          {{ campaign.title }}
        </a>
      </li>
      {% empty %}
      <li class="px-6 py-4 text-gray-400">No campaigns yet.</li>
      {% endfor %}
    </ul>
    <div class="bg-gray-900 px-6 py-4 border-t border-gray-700 text-right">
      <a href="{% url 'campaigns:campaign_create' %}"
         class="inline-block px-4 py-2 bg-indigo-500 text-white rounded hover:bg-indigo-600 transition">
        Create New Campaign
      </a>
    </div>
  </div>
</div>
{% endblock %}
